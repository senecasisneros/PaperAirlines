<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Register</h2>
        <form ng-submit='register()'>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="email" name="email" ng-model='user.email' placeholder="Email" required>
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model='user.password' placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model='user.password2' placeholder="Confirm Password">
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-lg  btn-block btn-success">Register</button>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click='authenticate("facebook")'>
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
      </div>
    </div>
  </div>
</div>
